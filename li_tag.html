<body>
    <h1 align="center">Li Tag</h1>
    <p>Defines a list item.<br>

        The "li" tag is used inside ordered lists, u
        nordered lists , and in menu lists .</p>
        <h4>Attributes</h4>
        <ul>
            <li><a href="">value</a></li>
        </ul>
    <h3>Example</h3>
    <p>The ol element defines an ordered list:</p>
<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<p>The ul element defines an unordered list:</p>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>
</body>
