<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myDiv {
          border: 5px outset red;
          background-color: lightblue;
          text-align: center;
        }
        </style>
</head>
<body>
    <h1 align="center">Div Tag</h1>
    <p>Defines a division or a section in an HTML document.<br>

        Used as a container for HTML elements - which is then styled with CSS or manipulated with JavaScript.<br>
        
        Easily styled by using the class or id attribute.</p>

        <h3>Example</h3>
        <div class="myDiv">
            <h2>This is a heading in a div element</h2>
            <p>This is some text in a div element.</p>
          </div>
</body>
</html>
