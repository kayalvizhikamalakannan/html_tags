<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Input Tag</h1>
    <p>Specifies an input field where the user can enter data.</p>

    <h3>Example</h3>
    <input type="button" value="submit"><br><br>
    <label>Check Box</label><input type="checkbox"><br><br>
    <label>Color: </label><input type="color"><br><br>
    <label>Date: </label><input type="date"><br><br>
    <label>Date & Time: </label><input type="datetime-local"><br><br>
    <label>Email: </label><input type="email"><br><br>
    <input type="file"><br><br>
    <input type="hidden"><br><br>
    <input type="image"><br><br>
    <label>Month & Year: </label><input type="month"><br><br>
    <label>Number:</label><input type="number"><br><br>
    <label>Password:</label><input type="password"><br><br>
    <label>Radio Button: </label><input type="radio"><br><br>
    <label>Range: </label><input type="range"><br><br>
    <input type="reset"><br><br>
    <label>Search:</label><input type="search"><br><br>
    <input type="submit"><br><br>
    <label>Phone No: </label><input type="tel"><br><br>
    <label>Name:</label><input type="text"><br><br>
    <input type="time"><br><br>
    <label>URL:</label><input type="url"><br><br>
    <input type="week"><br><br>
</body>
</html>
