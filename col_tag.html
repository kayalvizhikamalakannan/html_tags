<body>
    <h1 align="center">Col Tag</h1>
    <p>specifies column properties for each column 
        within a "colgroup" element.<br>
        Useful for applying styles to entire columns, instead of 
        repeating the styles for each cell, for each row.</p>
<h4>Attributes</h4>
<ul>
    <li><a href="">col</a></li>
</ul>
    <h3>Example</h3>
    <table>
        <colgroup>
          <col span="2" style="background-color:red">
          <col style="background-color:yellow">
        </colgroup>
        <tr>
          <th>ISBN</th>
          <th>Title</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>3476896</td>
          <td>My first HTML</td>
          <td>$53</td>
        </tr>
        <tr>
          <td>5869207</td>
          <td>My first CSS</td>
          <td>$49</td>
        </tr>
      </table>
</body>
</html>
