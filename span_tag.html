<body>
    <h1 align="center">Span Tag</h1>
    <p>This is an inline container used to mark up a part of a text, or a part of a document.<br>

        The "span" tag is easily styled by CSS or manipulated with JavaScript 
        using the class or id attribute.</p>
        <h3>Example</h3>
        <p>My mother has <span style="color:blue;font-weight:bold">blue</span> eyes and my father has <span style="color:darkolivegreen;font-weight:bold">dark green</span> eyes.</p>
