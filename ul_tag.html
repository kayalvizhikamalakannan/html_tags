<!DOCTYPE html>

<body>
    <h1 align="center">Ul Tag</h1>
    <p>The "ul" tag defines an unordered list.<br>

        Use the "ul" tag together with the "li" tag to create unordered lists.</p>
        <h3>Examples:</h3>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ul>
</body>
</html>
