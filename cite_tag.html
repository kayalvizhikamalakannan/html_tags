    <h1 align="center">Cite Tag</h1>
<p>Defines the title of a creative work (e.g. a book, a poem, a song, a movie, a painting, a sculpture, etc.).
    <br>
    Usually render in italic.
</p>
    <h3>Example</h3>
    <p><cite>The Scream</cite> by Edward Munch. Painted in 1893.</p>

</body>
