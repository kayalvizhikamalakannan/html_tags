<!DOCTYPE html>

<body>
    <h1 align="center">Ol Tag</h1>
    <p>defines an ordered list. An ordered list 
        can be numerical or alphabetical.<br>

        The "li" tag is used to define each list item.</p>
        h4>Attributes</h4>
        <ul>
            <li><a href="">reversed</a></li>
            <li><a href="">start</a></li>
            <li><a href="">type</a></li>
            
        </ul>
        <h3>Example</h3>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol>
          
          <ol start="50">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol>
</body>
</html>
