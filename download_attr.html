<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download</title>
</head>
<body>
    <h1 align="center">A tag - Download Attribute</h1>
    <p>The file specified in the <dfn>href</dfn> will be downloaded when a user clicks on the hyperlink.</p>
    <p>The value for this attribute is optional. If the value omitted, the original filename is used.</p>
    <h3>Example:</h3>
    <a href="myw3schoolsimage.jpg" download="myimage">image</a>
</body>
</html>
