<body>
    <h1 align="center">Em Tag</h1>
    <p>Used to define emphasized text. The content inside is typically displayed in italic.</p>

    <h3>Example</h3>
    <p>You <em>have</em> to hurry up!</p>

<p>We <em>cannot</em> live like this.</p>
