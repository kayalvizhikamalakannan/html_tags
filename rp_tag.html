<body>
    <h1 align="center">Rp Tag</h1>
    <p>Used to provide parentheses around a ruby text, to be shown by 
        browsers that do not support ruby annotations.</p>
        <h3>Example</h3>
        <ruby>
            漢 <rp>(</rp><rt>ㄏㄢˋ</rt><rp>)</rp>
        </ruby>
</body>
</html>
