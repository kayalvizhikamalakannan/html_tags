<body>
    <h1 align="center">Href Lang Tag</h1>
    <p>Specifies the language of the linked document.</p>
    <p>This attribute is only used if the href attribute is set.</p>
    <h3>Example:</h3>
    <p><a hreflang="en" href="https://www.w3schools.com">W3Schools.com</a></p>
    

</body>
</html>
