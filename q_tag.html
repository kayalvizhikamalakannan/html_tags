<body>
    <h1 align="center">Q Tag</h1>
    <p>Defines a short quotation.<br>

        Browsers normally 
        insert quotation marks around the quotation.</p>
        <h4>Attributes</h4>
        <ul>
            <li><a href="">cite</a></li>
        </ul>
        <h3>Example</h3>
        <p>WWF's goal is to: 
            <q>Build a future where people live in harmony with nature.</q>
            We hope they succeed.</p>
            
</body>
</html>
