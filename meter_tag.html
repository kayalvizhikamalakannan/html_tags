<body>
    <h1 align="center">Meter Tag</h1>
    <p>defines a scalar measurement within a known range,
         or a fractional value. This is also known as a gauge.<br><br>

        Examples: Disk usage, the relevance of a query result, etc.</p>
        <h4>Attributes</h4>
        <ul>
            <li><a href="">form</a></li>
            <li><a href="">high</a></li>
            <li><a href="">low</a></li>
            <li><a href="">max</a></li>
            <li><a href="">min</a></li>
            <li><a href="">optimum</a></li>
            <li><a href="">value</a></li>
        </ul>
        <h3>Example</h3>
        <label for="disk_c">Disk usage C:</label>
<meter id="disk_c" value="2" min="0" max="10">2 out of 10</meter><br>

<label for="disk_d">Disk usage D:</label>
<meter id="disk_d" value="0.6">60%</meter>
    </body>
</html>
