    <h1 align="center">Table Tag</h1>
    <p>Defines an HTML table.<br>

        An HTML table consists of one "table" element and one or more "tr", "th", and "td" elements.<br>
        
        The "tr" element defines a table row, the "th" element defines a table header, and the "td" element defines a table cell.</p>
