<body>
    <h1 align="center">Var Tag</h1>
    <p>Defines a variable in mathematical expression or in programming. content displayed in italic.</p>
    <h3>Example:</h3>
    <p>The area of a triangle is: 1/2 x <var>b</var> x <var>h</var>, where <var>b</var> is the base, and <var>h</var> is the vertical height.</p>

</body>
