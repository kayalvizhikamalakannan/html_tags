<body>
    <h1 align="center">Script Tag</h1>
    <p>used to embed a client-side script (JavaScript)<br>
        Either contains scripting statements, or it points to 
        an external script file through the src attribute.</p>
        <h4>Attributes:</h4>
        <ul>
            <li><a href="">async</a></li>
            <li><a href="">crossorigin</a></li>
            <li><a href="">defer</a></li>
            <li><a href="">integrity</a></li>
            <li><a href="">nomodule</a></li>
            <li><a href="">referrerpolicy</a></li>
            <li><a href="">src</a></li>
            <li><a href="">type</a></li>
        </ul>
<h3>Example</h3>
        <button onclick="myFunction()">Click me</button>

<p id="demo"></p>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Hello World";
}
</script>
    </body>
</html>
