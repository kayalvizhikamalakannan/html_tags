    <h1 align="center">DD Tag</h1>
    <p>Used to describe a term/name in a description list.</p>

    <h3>Example</h3>
    <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
      </dl>
