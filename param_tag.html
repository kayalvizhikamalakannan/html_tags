<body>
    <h1 align="center">Param Tag</h1>
    <p>Define parameters for an "object" element.</p>
    <h4>Attributes</h4>
    <ol>
    <li><a href="">name</a></li>
    <li><a href="">value</a></li>
    </ol>
    <h3>Example</h3>
    <object data="horse.wav">
        <param name="autoplay" value="true">
        </object>
