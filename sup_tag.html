<body>
    <h1 align="center">Sup Tag</h1>
    <p>Defines superscript text.<br> Superscript text appears half a character above the normal line, and is sometimes rendered in a smaller font.</p>
    <h3>Example</h3>
    <p>This text contains <sup>superscript</sup> text.</p>
</body>
</html>
