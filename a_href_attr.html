    <h1 align="center">Href Tag</h1>
    <p>Specifies the URL of the page the link goes to.</p>
    <p>Use <dfn>href="#top" or href="#"</dfn> to link to the top of the current page.</p>
    <h3>Example:</h3>
    <a href="index.html">Home Page</a>
